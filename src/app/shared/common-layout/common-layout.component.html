<div class="flex h-screen relative">
    <aside
        class="fixed left-0 top-0 h-screen bg-white flex flex-col shadow-lg z-50 transition-all duration-300 ease-in-out"
        [class.w-20]="!isSidebarExpanded"
        [class.w-[316px]]="isSidebarExpanded"
        (mouseenter)="onSidebarMouseEnter()"
        (mouseleave)="onSidebarMouseLeave()">

        <div class="flex flex-col items-center transition-all duration-300"
             [class.p-4]="!isSidebarExpanded"
             [class.p-[56px]]="isSidebarExpanded">
            <img src="../../../assets/imgs/logo.svg" alt="Logo"
                 class="transition-all duration-300"
                 [class.w-8]="!isSidebarExpanded"
                 [class.w-auto]="isSidebarExpanded">
            <p class="text-[#3A632B] font-bold text-[32px] transition-all duration-300 overflow-hidden whitespace-nowrap"
               [class.opacity-0]="!isSidebarExpanded"
               [class.opacity-100]="isSidebarExpanded"
               [class.w-0]="!isSidebarExpanded"
               [class.w-auto]="isSidebarExpanded">AgroScan</p>
        </div>

        <div class="flex-1 mt-[25px] transition-all duration-300"
             [class.w-full]="!isSidebarExpanded"
             [class.w-[295px]]="isSidebarExpanded">

            <div class="flex items-center gap-[12px] py-[15px] px-[20px] cursor-pointer bg-[#5F964B1A] border-l-[4px] border-[#5F964B] rounded-[4px] transition-all duration-300"
                 [class.mx-2]="!isSidebarExpanded"
                 [class.ml-[34px]]="isSidebarExpanded"
                 [class.justify-center]="!isSidebarExpanded"
                 [class.justify-start]="isSidebarExpanded">
                <img src="../../../assets/imgs/sidebar/grid.svg" alt="Dashboard" class="w-6 h-6 flex-shrink-0">
                <p class="transition-all duration-300 overflow-hidden whitespace-nowrap"
                   [class.opacity-0]="!isSidebarExpanded"
                   [class.opacity-100]="isSidebarExpanded"
                   [class.w-0]="!isSidebarExpanded"
                   [class.w-auto]="isSidebarExpanded">Dashboard</p>
            </div>

            <div class="flex items-center gap-[12px] py-[15px] px-[20px] cursor-pointer rounded-[4px] hover:bg-gray-50 transition-all duration-300"
                 [class.mx-2]="!isSidebarExpanded"
                 [class.ml-[34px]]="isSidebarExpanded"
                 [class.justify-center]="!isSidebarExpanded"
                 [class.justify-start]="isSidebarExpanded">
                <img src="../../../assets/imgs/sidebar/crop.svg" alt="Áreas" class="w-6 h-6 flex-shrink-0">
                <p class="transition-all duration-300 overflow-hidden whitespace-nowrap"
                   [class.opacity-0]="!isSidebarExpanded"
                   [class.opacity-100]="isSidebarExpanded"
                   [class.w-0]="!isSidebarExpanded"
                   [class.w-auto]="isSidebarExpanded">Áreas</p>
            </div>

            <div class="flex items-center gap-[12px] py-[15px] px-[20px] cursor-pointer rounded-[4px] hover:bg-gray-50 transition-all duration-300"
                 [class.mx-2]="!isSidebarExpanded"
                 [class.ml-[34px]]="isSidebarExpanded"
                 [class.justify-center]="!isSidebarExpanded"
                 [class.justify-start]="isSidebarExpanded">
                <img src="../../../assets/imgs/sidebar/cloud-sun-alt.svg" alt="Tempo" class="w-6 h-6 flex-shrink-0">
                <p class="transition-all duration-300 overflow-hidden whitespace-nowrap"
                   [class.opacity-0]="!isSidebarExpanded"
                   [class.opacity-100]="isSidebarExpanded"
                   [class.w-0]="!isSidebarExpanded"
                   [class.w-auto]="isSidebarExpanded">Tempo</p>
            </div>

            <div class="flex items-center gap-[12px] py-[15px] px-[20px] cursor-pointer rounded-[4px] hover:bg-gray-50 transition-all duration-300"
                 [class.mx-2]="!isSidebarExpanded"
                 [class.ml-[34px]]="isSidebarExpanded"
                 [class.justify-center]="!isSidebarExpanded"
                 [class.justify-start]="isSidebarExpanded">
                <img src="../../../assets/imgs/sidebar/gear.svg" alt="Configurações" class="w-6 h-6 flex-shrink-0">
                <p class="transition-all duration-300 overflow-hidden whitespace-nowrap"
                   [class.opacity-0]="!isSidebarExpanded"
                   [class.opacity-100]="isSidebarExpanded"
                   [class.w-0]="!isSidebarExpanded"
                   [class.w-auto]="isSidebarExpanded">Configurações</p>
            </div>

            <div class="flex items-center gap-[12px] py-[15px] px-[20px] cursor-pointer rounded-[4px] hover:bg-gray-50 transition-all duration-300"
                 [class.mx-2]="!isSidebarExpanded"
                 [class.ml-[34px]]="isSidebarExpanded"
                 [class.justify-center]="!isSidebarExpanded"
                 [class.justify-start]="isSidebarExpanded">
                <img src="../../../assets/imgs/sidebar/circle-question.svg" alt="Ajuda" class="w-6 h-6 flex-shrink-0">
                <p class="transition-all duration-300 overflow-hidden whitespace-nowrap"
                   [class.opacity-0]="!isSidebarExpanded"
                   [class.opacity-100]="isSidebarExpanded"
                   [class.w-0]="!isSidebarExpanded"
                   [class.w-auto]="isSidebarExpanded">Ajuda</p>
            </div>
        </div>

        <div class="flex items-center gap-[12px] mb-[62px] cursor-pointer transition-all duration-300"
             [class.px-4]="!isSidebarExpanded"
             [class.ml-[34px]]="isSidebarExpanded"
             [class.justify-center]="!isSidebarExpanded"
             [class.justify-start]="isSidebarExpanded"
             (click)="logout()">
            <img src="../../../assets/imgs/sidebar/exit.svg" alt="Logout" class="w-6 h-6 flex-shrink-0">
            <p class="text-[#B01212] font-normal text-[14px] transition-all duration-300 overflow-hidden whitespace-nowrap"
               [class.opacity-0]="!isSidebarExpanded"
               [class.opacity-100]="isSidebarExpanded"
               [class.w-0]="!isSidebarExpanded"
               [class.w-auto]="isSidebarExpanded">Sair</p>
        </div>
    </aside>

    <main class="flex-1 h-screen overflow-auto bg-gray-200 flex flex-col transition-all duration-300 ml-20">
        <div class="p-[14px]">
            <app-header></app-header>
        </div>
        <div class="flex-1 overflow-auto">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
